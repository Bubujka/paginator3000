<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title>Paginator 3000 by karaboz</title>
  <link rel="stylesheet" type="text/css" href="paginator3000.css" />
  <script type="text/javascript" src="paginator3000.js"></script>
</head>

<body>
  <h1>Paginator 3000 <a href="http://www.karaboz.ru">by karaboz</a></h1>

  <div id="paginator1"></div>
  <script type="text/javascript">
    pag1 = new Paginator({
       selector: document.querySelector('#paginator1'),
       pagesTotal: 1024,
       pagesSpan: 10,
       pageCurrent: 300,
       baseUrl: ""
    });
  </script>

  <div id="paginator2"></div>
  <script type="text/javascript">
    pag2 = new Paginator({
       selector: document.querySelector('#paginator2'),
       pagesTotal: 100,
       pagesSpan: 13,
       pageCurrent: 70,
       baseUrl: ""
    });
  </script>

  <div id="paginator3"></div>
  <script type="text/javascript">
    pag3 = new Paginator({
       selector: document.querySelector('#paginator3'),
       pagesTotal: 50,
       pagesSpan: 20,
       pages: {
         400: 7,
         720: 10,
         1024: 15
       },
       pageCurrent: 15,
       baseUrl: ""
    });
  </script>

</body>
</html>
